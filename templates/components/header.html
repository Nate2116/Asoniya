<!-- Header Component -->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <h1 class="text-black">Asoniya</h1>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                            class="nav-link text-black"
                            href="{% url 'index' %}"
                            >Home</a
                        >
                    </li>
                    <li class="nav-item mx-2">
                        <a
                            class="nav-link text-black"
                            href="{% url 'destinations' %}"
                            >Destinations</a
                        >
                    </li>
                    <li class="nav-item mx-2">
                        <a
                            class="nav-link text-black"
                            href="{% url 'accommodation' %}"
                            >Accommodation</a
                        >
                    </li>
                    <li class="nav-item mx-2">
                        <a
                            class="nav-link text-black"
                            href="{% url 'travel_agencies' %}"
                            >Travel Agencies</a
                        >
                    </li>
                    <li class="nav-item mx-2">
                        <a
                            class="nav-link text-black"
                            href="{% url 'car_rentals' %}"
                            >Car Rentals</a
                        >
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-black" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#" id="logout-link">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-black" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const logoutLink = document.getElementById('logout-link');
        if (logoutLink) {
            logoutLink.addEventListener('click', function(e) {
                e.preventDefault();
                fetch('/api/logout/', {
                    method: 'POST',
                    headers: {'X-CSRFToken': '{{ csrf_token }}'} // Important for security
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        window.location.href = "{% url 'index' %}";
                    }
                });
            });
        }
    });
    </script>
