{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asoniya Platform - Car Rentals</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* New style for truncating text to 3 lines */
        .text-truncate-3 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
    {% include 'components/header.html' %}

    <section class="car-rentals py-5">
        <div class="container">
            <h2 class="text-center mb-4">Car Rental Services</h2>
            <div class="row" id="item-list"></div>
        </div>
    </section>

   <section class="navigation-section py-4 bg-white border-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="progress-info">
                        <h6 class="mb-1">Trip Planning Progress</h6>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small class="text-muted">Step 4 of 4: Car Rentals</small>
                    </div>
                </div>
                <div class="col-md-6 text-right">
                    <a href="{% url 'travel_agencies' %}" class="btn btn-outline-secondary mr-2">
                        <i class="fas fa-arrow-left mr-1"></i>Back: Travel Agencies
                    </a>
                    <a href="{% url 'trip_summary' %}" class="btn btn-primary">
                        Complete Trip <i class="fas fa-check ml-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    {% include 'components/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/car-rentals/')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('item-list');
                    list.innerHTML = '';
                    data.forEach(company => {
                        const detailUrl = `/car-rentals/${company.id}/`;
                        const card = `
                            <div class="col-6 col-md-4 col-lg-3 mb-4">
                                <div class="card h-100">
                                    <img src="${company.image_url || '{% static "images/placeholder.jpg" %}'}" class="card-img-top" alt="${company.name}">
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">${company.name}</h5>
                                        <p class="card-text flex-grow-1 text-truncate-3">${company.description}</p>
                                        <a href="${detailUrl}" class="btn btn-primary mt-auto">View Details</a>
                                    </div>
                                </div>
                            </div>`;
                        list.innerHTML += card;
                    });
                });
        });
    </script>
</body>
</html>
