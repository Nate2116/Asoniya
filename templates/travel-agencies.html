{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asoniya Platform - Travel Agencies</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .text-truncate-3 { overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; }
    </style>
</head>
<body>
    {% include 'components/header.html' %}

    <section class="travel-agencies py-5">
        <div class="container">
            <h2 class="text-center mb-4">Travel Agencies</h2>
            <div class="row" id="item-list"></div>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="progress-info">
                        <h6 class="mb-1">Trip Planning Progress</h6>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small class="text-muted">Step 3 of 4: Travel Agencies</small>
                    </div>
                </div>
                <div class="col-md-6 text-right">
                    <a href="{% url 'accommodation' %}" class="btn btn-outline-secondary mr-2">
                        <i class="fas fa-arrow-left mr-1"></i>Back: Accommodation
                    </a>
                    <a href="{% url 'car_rentals' %}" class="btn btn-primary">
                        Next: Car Rentals <i class="fas fa-arrow-right ml-1"></i>
                    </a>
                </div>
            </div>
    </section>

    {% include 'components/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/travel-agencies/')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('item-list');
                    list.innerHTML = '';
                    data.forEach(agency => {
                        const detailUrl = `/travel-agencies/${agency.id}/`;
                        const card = `
                            <div class="col-lg-4 col-md-6 mb-4">
                                <div class="card h-100">
                                    <img src="${agency.image_url || '{% static "images/placeholder.jpg" %}'}" class="card-img-top" alt="${agency.name}">
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">${agency.name}</h5>
                                        <p class="card-text flex-grow-1 text-truncate-3">${agency.description}</p>
                                        <a href="${detailUrl}" class="btn btn-primary mt-auto">View Details</a>
                                    </div>
                                </div>
                            </div>`;
                        list.innerHTML += card;
                    });
                });
        });
    </script>
</body>
</html>
