{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asoniya Platform - Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .profile-section {
            padding: 40px 0;
            background-color: #f8f9fa;
        }
        .accordion .card {
            border: none;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .accordion .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .accordion .card-header {
            background-color: #fff;
            border: none;
            padding: 0;
        }
        .accordion .btn-link {
            width: 100%;
            text-align: left;
            color: #333;
            font-weight: 600;
            text-decoration: none;
            padding: 20px;
            position: relative;
        }
        .accordion .btn-link:hover {
            text-decoration: none;
            color: #007bff;
        }
        .accordion .btn-link::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            position: absolute;
            right: 20px;
            transition: transform 0.3s ease;
        }
        .accordion .btn-link.collapsed::after {
            transform: rotate(-90deg);
        }
        .card-body {
            padding: 25px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .btn-primary {
            border-radius: 8px;
            padding: 10px 25px;
        }
        .list-group-item {
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .list-group-item:hover {
            transform: translateX(5px);
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    {% include 'components/header.html' %}

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="container">
            <h2 class="text-center mb-5">My Profile</h2>
            
            <div class="accordion" id="profileAccordion">
                <!-- Personal Information Section -->
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne">
                                <i class="fas fa-user mr-2"></i> Personal Information
                            </button>
                        </h2>
                    </div>
                    <div id="collapseOne" class="collapse show" data-parent="#profileAccordion">
                        <div class="card-body">
                            <form id="profile-form">
                                <div class="form-group">
                                    <label for="fullname">Full Name</label>
                                    <input type="text" class="form-control" id="fullname" value="">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email" value="">
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Saved Trips Section -->
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo">
                                <i class="fas fa-suitcase mr-2"></i> Saved Trips
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" data-parent="#profileAccordion">
                        <div class="card-body">
                            <div class="list-group">
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1">Addis Ababa Tour</h5>
                                        <small>3 days</small>
                                    </div>
                                    <p class="mb-1">Visit to Entoto and Unity Park</p>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1">Lalibela Churches</h5>
                                        <small>2 days</small>
                                    </div>
                                    <p class="mb-1">Rock-hewn churches tour</p>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1">Bishoftu Weekend</h5>
                                        <small>2 days</small>
                                    </div>
                                    <p class="mb-1">Hot springs and waterfall visit</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    {% include 'components/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Fetch user profile data
    fetch('/api/profile/')
        .then(response => response.json())
        .then(data => {
            document.getElementById('fullname').value = (data.first_name || '') + ' ' + (data.last_name || '');
            document.getElementById('email').value = data.email || '';
        });
    // Handle profile form submit
    document.getElementById('profile-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const fullName = document.getElementById('fullname').value.trim();
        const email = document.getElementById('email').value.trim();
        let firstName = '';
        let lastName = '';
        if (fullName.includes(' ')) {
            firstName = fullName.split(' ')[0];
            lastName = fullName.split(' ').slice(1).join(' ');
        } else {
            firstName = fullName;
        }
        fetch('/api/profile/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({first_name: firstName, last_name: lastName, email: email})
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message || data.error);
        });
    });
});
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
</body>
</html>
