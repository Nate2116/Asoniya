{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accommodation - Asoniya</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    {% include 'components/header.html' %}

    <section class="page-header bg-light py-5">
        <div class="container">
            <div class="text-center">
                <h1 class="display-4 mb-3">Accommodation</h1>
                <p class="lead">Find the perfect place to stay during your Ethiopian adventure</p>
            </div>
        </div>
    </section>

    <section class="filters py-4 bg-white border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-3">
                            <select class="form-control" id="filter-destination">
                                <option value="">All Destinations</option>
                                {% for dest in destinations %}
                                    <option value="{{ dest.id }}">{{ dest.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control" id="filter-type">
                                <option value="">All Types</option>
                                <option value="Hotel">Hotel</option>
                                <option value="Resort">Resort</option>
                                <option value="Lodge">Lodge</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control" id="filter-price">
                                <option value="">Price Range</option>
                                <option value="50">Under $50</option>
                                <option value="100">$50 - $100</option>
                                <option value="200">$100 - $200</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control" id="filter-rating">
                                <option value="">Min Rating</option>
                                <option value="5">5 Stars</option>
                                <option value="4">4+ Stars</option>
                                <option value="3">3+ Stars</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 text-right">
                    <button class="btn btn-primary" id="apply-filters-btn">
                        <i class="fas fa-filter mr-2"></i>Apply
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="accommodations py-5">
        <div class="container">
            <div class="row" id="accommodation-list">
                </div>
        </div>
    </section>

    <section class="navigation-section py-4 bg-white border-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="progress-info">
                        <h6 class="mb-1">Trip Planning Progress</h6>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small class="text-muted">Step 2 of 4: Accommodation</small>
                    </div>
                </div>
                <div class="col-md-6 text-right">
                    <a href="{% url 'destinations' %}" class="btn btn-outline-secondary mr-2">
                        <i class="fas fa-arrow-left mr-1"></i>Back: Destinations
                    </a>
                    <a href="{% url 'travel_agencies' %}" class="btn btn-primary">
                        Next: Travel Agencies <i class="fas fa-arrow-right ml-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    {% include 'components/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Helper function to get the CSRF token needed for secure POST requests
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // Universal function to handle adding an item to the user's trip
        function selectItem(itemId, itemType, element) {
            fetch('/api/trip/add/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({
                    item_id: itemId,
                    item_type: itemType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Toggle a 'selected' class on the card for visual feedback
                    element.classList.toggle('selected');
                } else {
                    // Silent failure; optionally add subtle UI feedback later
                }
            }).catch(() => {});
        }

        // This function fetches accommodation data from our API and renders the cards
        function fetchAndRenderAccommodations(url = '/api/accommodations/') {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('accommodation-list');
                    list.innerHTML = ''; // Clear previous results

                    if (data.length === 0) {
                        list.innerHTML = '<div class="col-12 text-center"><p>No accommodations found matching your criteria.</p></div>';
                        return;
                    }

                    data.forEach(acc => {
                        const imageUrl = acc.image_url ? acc.image_url : "{% static 'images/placeholder.jpg' %}";
                        const card = `
                            <div class="col-lg-4 col-md-6 mb-4">
                                <div class="card accommodation-card h-100 selection-card" onclick="selectItem(${acc.id}, 'accommodation', this)">
                                    <div class="card-badge">${acc.rating}â˜…</div>
                                    <img src="${imageUrl}" class="card-img-top" alt="${acc.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${acc.name}</h5>
                                        <p class="card-text">${acc.description}</p>
                                    </div>
                                    <div class="card-footer d-flex justify-content-between align-items-center">
                                        <span class="price text-primary font-weight-bold">$${acc.price}/night</span>
                                    </div>
                                </div>
                            </div>`;
                        list.innerHTML += card;
                    });
                });
        }

        // This code runs when the page has finished loading
        document.addEventListener('DOMContentLoaded', function() {
            // Load all accommodations by default when the page first loads
            fetchAndRenderAccommodations();

            // Add an event listener to the "Apply" button
            document.getElementById('apply-filters-btn').addEventListener('click', function() {
                // Get the current values from all filter dropdowns
                const destination = document.getElementById('filter-destination').value;
                const type = document.getElementById('filter-type').value;
                const maxPrice = document.getElementById('filter-price').value;
                const minRating = document.getElementById('filter-rating').value;

                // Build a query string for the API call based on the selected filters
                const params = new URLSearchParams();
                if (destination) params.append('destination', destination);
                if (type) params.append('type', type);
                if (maxPrice) params.append('max_price', maxPrice);
                if (minRating) params.append('min_rating', minRating);

                // Fetch and render the filtered results
                fetchAndRenderAccommodations(`/api/accommodations/?${params.toString()}`);
            });
        });
    </script>
</body>
</html>
