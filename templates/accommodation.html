{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accommodation - Asoniya</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Include Header -->
    {% include 'components/header.html' %}

    <!-- Page Header -->
    <section class="page-header bg-light py-5">
        <div class="container">
            <div class="text-center">
                <h1 class="display-4 mb-3">Accommodation</h1>
                <p class="lead">Find the perfect place to stay during your Ethiopian adventure</p>
            </div>
        </div>
    </section>

    <!-- Accommodation Filters -->
    <section class="filters py-4 bg-white border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>All Destinations</option>
                                <option>Addis Ababa</option>
                                <option>Lalibela</option>
                                <option>Bishoftu</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>All Types</option>
                                <option>Hotels</option>
                                <option>Resorts</option>
                                <option>Lodges</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>Price Range</option>
                                <option>Under $50</option>
                                <option>$50 - $100</option>
                                <option>$100 - $200</option>
                                <option>Above $200</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>Rating</option>
                                <option>5 Stars</option>
                                <option>4+ Stars</option>
                                <option>3+ Stars</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-right">
                    <button class="btn btn-primary">
                        <i class="fas fa-filter mr-2"></i>Apply Filters
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Accommodation Listings -->
    <section class="accommodations py-5">
        <div class="container">
            <div class="row" id="accommodation-list">
            </div>
        </div>
    </section>

    <!-- Progress and Navigation -->
    <section class="navigation-section py-4 bg-white border-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="progress-info">
                        <h6 class="mb-1">Trip Planning Progress</h6>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small class="text-muted">Step 2 of 4: Accommodation</small>
                    </div>
                </div>
                <div class="col-md-6 text-right">
                    <a href="{% url 'destinations' %}" class="btn btn-outline-secondary mr-2">
                        <i class="fas fa-arrow-left mr-1"></i>Back: Destinations
                    </a>
                    <a href="{% url 'travel_agencies' %}" class="btn btn-primary">
                        Next: Travel Agencies <i class="fas fa-arrow-right ml-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    {% include 'components/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/selection.js' %}"></script>
    <script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');

function selectAccommodation(accId, element) {
    fetch('/api/trip/add/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
        },
        body: JSON.stringify({
            item_type: 'accommodation',
            item_id: accId
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            element.classList.add('selected');
        } else {
            alert('Could not save selection. Are you logged in?');
        }
    });
}
        // This function fetches data from our API and renders the cards
        function fetchAndRenderAccommodations(url = '/api/accommodations/') {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('accommodation-list');
                    list.innerHTML = ''; // Clear previous results

                    if (data.length === 0) {
                        list.innerHTML = '<div class="col-12 text-center"><p>No accommodations found matching your criteria.</p></div>';
                        return;
                    }

                    data.forEach(acc => {
                        // Use the .image_url provided by the API
                        const imageUrl = acc.image_url ? acc.image_url : '{% static "images/placeholder.jpg" %}'; // Fallback image
                        const card = `
                            <div class="col-lg-4 col-md-6 mb-4">
                                <div class="card accommodation-card h-100" onclick="selectAccommodation(${acc.id}, this)">
                                    <div class="card-badge">${acc.rating}â˜…</div>
                                    <img src="${imageUrl}" class="card-img-top" alt="${acc.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${acc.name}</h5>
                                        <p class="card-text">${acc.description}</p>
                                    </div>
                                    <div class="card-footer d-flex justify-content-between align-items-center">
                                        <span class="price text-primary font-weight-bold">$${acc.price}/night</span>
                                    </div>
                                </div>
                            </div>`;
                        list.innerHTML += card;
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initial load of all accommodations
            fetchAndRenderAccommodations();

            // Add an event listener for the filter button
            document.getElementById('apply-filters-btn').addEventListener('click', function() {
                const destination = document.getElementById('filter-destination').value;
                const type = document.getElementById('filter-type').value; // Ensure your type select has id="filter-type"
                const maxPrice = document.getElementById('filter-price').value; // Ensure your price select has id="filter-price"
                const minRating = document.getElementById('filter-rating').value; // Ensure your rating select has id="filter-rating"

                // Build the query string for the API call
                const params = new URLSearchParams();
                if (destination) params.append('destination', destination);
                if (type) params.append('type', type);
                if (maxPrice) params.append('max_price', maxPrice);
                if (minRating) params.append('min_rating', minRating);

                const queryString = params.toString();
                fetchAndRenderAccommodations(`/api/accommodations/?${queryString}`);
            });
        });
    </script>
</body>
</html>
